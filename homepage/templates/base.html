  <div id="loading-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 9999; display: flex; justify-content: center; align-items: center; color: white; font-size: 20px;">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
          const loadingOverlay = document.getElementById("loading-overlay");
          
          if (!loadingOverlay) {
              console.error("Loading overlay not found in the DOM.");
              return;
          }
   
          // Show loading screen on form submit
          const forms = document.querySelectorAll("form");
          forms.forEach(form => {
              form.addEventListener("submit", function () {
                  loadingOverlay.style.display = "flex";
              });
          });
   
          // Show loading screen on link click (if needed)
          const links = document.querySelectorAll("a.redirect-with-spinner");
          links.forEach(link => {
              link.addEventListener("click", function (event) {
                  event.preventDefault(); // Prevent default navigation
                  loadingOverlay.style.display = "flex";
                  window.location.href = link.href; // Navigate after showing overlay
              });
          });
   
          // Hide spinner when navigating back
          window.addEventListener("pageshow", function () {
              loadingOverlay.style.display = "none";
          });
      });
   </script>
