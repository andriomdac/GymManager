{% extends "base.html" %}

{% block content %}
<div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center w-100">
    <div class="card shadow-lg rounded-4 border-0 overflow-hidden text-center" style="max-width: 400px;">
        
        <div class="card-body py-5">
            <div class="d-flex align-items-center justify-content-center mb-3">
                <i class="bi bi-exclamation-triangle-fill text-warning" style="font-size: 3rem;"></i>
            </div>
            <h5 class="fw-bold text-dark mb-3">Pagamento Pendente</h5>
            <p class="text-muted small mb-4">
                Você tem um pagamento pendente e precisa finalizá-lo ou cancelá-lo antes de continuar.
            </p>
            
            <form method="post">
                {% csrf_token %}
                <button name="go_to_payment" class="btn btn-primary w-100 py-2 fw-semibold rounded-pill mb-2">
                    <i class="bi bi-credit-card me-1"></i> Ir para pagamento
                </button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
